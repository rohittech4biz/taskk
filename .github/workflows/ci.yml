name: CI/CD - Build, Push and Deploy Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: your-dockerhub-username/your-app-name:latest

      - name: Deploy on Remote Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 160.187.167.92
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Pulling latest image..."
            docker pull your-dockerhub-username/your-app-name:latest
            echo "Restarting container..."
            docker compose -f /path/to/your/docker-compose.yml down
            docker compose -f /path/to/your/docker-compose.yml up -d
            echo "âœ… Deployment complete!"
